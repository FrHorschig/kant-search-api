name: Publish

on:
  pull_request:
    branches: [main]
    types: [closed]

jobs:
  publish-go:
    if: github.event.pull_request.merged
    runs-on: ubuntu-latest
    env:
      OWNER: ${{ github.repository_owner }}
      REPO_NAME: ${{ github.event.repository.name }}
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: make owner lowercase
        run: |
          echo "OWNER=$(echo $OWNER | awk '{print tolower($0)}')" >> $GITHUB_ENV
      - name: generate OpenAPI server
        run: |
          docker run --rm \
            -v "${PWD}:/local" \
            openapitools/openapi-generator-cli generate \
            -i /local/src/openapi/openapi.yaml \
            -o /local/src/go/ \
            -g go-echo-server \
            --git-user-id=${{ env.OWNER }} \
            --git-repo-id=${{ env.REPO_NAME }}
          sudo chown -R runner:docker .
      - name: configure git
        run: |
          git config user.name ${{ env.OWNER }}
          git config user.email ${{ secrets.GIT_EMAIL }}
          git config http.https://github.com/.extraheader "AUTHORIZATION: basic $(echo -n x-access-token:${{ secrets.API_ACTIONS_PAT }} | base64 --wrap=0)"
      - name: adjust generated Go code
        working-directory: src/go
        run: |
          sed -i 's|module github.com/${{ env.OWNER }}/${{ env.REPO_NAME }}|module github.com/${{ env.OWNER }}/${{ env.REPO_NAME }}/src/go|' go.mod
          go mod tidy
      - name: commit new models
        working-directory: src/go
        run: |
          git add go.mod go.sum models
          git commit -m "feat: add generated models"
          git push origin main
      - name: create new tag
        run: |
          version=$(grep "  version:" src/openapi/openapi.yaml | awk '{print $2}')
          git tag v"$version"
          git push origin v"$version"

  publish-ts:
    if: github.event.pull_request.merged
    runs-on: ubuntu-latest
    env:
      OWNER: ${{ github.repository_owner }}
      REPO_NAME: ${{ github.event.repository.name }}
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: generate OpenAPI client
        run: |
          docker run --rm \
            -v "${PWD}:/local" \
            openapitools/openapi-generator-cli generate \
            -i /local/src/openapi/openapi.yaml \
            -o /local/ \
            -g typescript-angular \
            -p npmName=${{ env.REPO_NAME }} \
            -p ngVersion=15.2.0 \
            --git-user-id=${{ env.OWNER }} \
            --git-repo-id=${{ env.REPO_NAME }}
          sudo chown -R runner:docker .
      - name: set up node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: build ng packcage
        run: |
          sed -i '2,2s|${{ env.REPO_NAME }}|@${{ env.OWNER }}/${{ env.REPO_NAME }}|g' package.json
          npm install
          npm run build
      - name: configure registry
        run: |
          npm config set registry https://npm.pkg.github.com
          npm set //npm.pkg.github.com/:_authToken ${{ secrets.GITHUB_TOKEN }}
      - name: publish generated client
        working-directory: dist
        run: |
          npm publish
